<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="estilos/sing up.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <title>Registro</title>
</head>

<body class="body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md">
        <div class="card">
          <div class="card-head">
            <a href="index.html"><img class="logo-head" src="/imagenes/logos/logo2.png" alt="" /></a>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <div class="contenedorInput">
                  <input type="text" class="input input-email" id="nombre" aria-describedby="emailHelp"
                    placeholder="Nombre" />
                </div>

                <div class="contenedorInput">
                  <select class="select" name="tipoDocumento" id="tipoDocumento">
                    <option value="">Cedula De Ciudadania</option>
                    <option value="">Tarjeta De Identidad</option>
                    <option value="">Pasaporte</option>
                    <option value="">Cedula De Extranjeria</option>
                  </select>
                </div>

                <div class="contenedorInput">
                  <input type="email" class="input input-email" id="email" aria-describedby="emailHelp"
                    placeholder="Correo Electrónico" />
                </div>

                <div class="contenedorInput">
                  <input type="text" class="input " id="direccion" placeholder="Direccion" />
                </div>

                <div class="contenedorInput">
                  <input type="password" class="input input-password" id="password" placeholder="Contraseña" />
                </div>
              </div>

              <div class="col-6">
                <div class="contenedorInput">
                  <input type="text" class="input input-password" id="apellido" placeholder="Apellido" />
                </div>

                <div class="contenedorInput">
                  <input type="text" class="input input-password" id="documento" placeholder="Documento" />
                </div>

                <div class="contenedorInput">
                  <input type="text" class="input input-password" id="telefono" placeholder="Telefono" />
                </div>
                <div class="contenedorInput">
                  <label for="genero">Genero</label>
                  <select class="select" name="genero" id="genero">
                    <option value="m">M</option>
                    <option value="f">F</option>
                  </select>
                </div>

                <div class="contenedorInput">
                  <input type="password" class="input input-password" id="confirmarContraseña"
                    placeholder="Confirmar Contraseña" />
                </div>
              </div>
            </div>
            <div class="btn">
              <a onclick="Validar()" href="login.html" class="btn-registro" type="button" id="btn-login">Registrarse</a>
            </div>
            <div class="enlaces">
              <a href="#" class="a olvidoContraseña">¿Olvidaste tu contraseña?</a>
              <a href="#" class="a crearCuenta">Crear Cuenta</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
<script>
  function Validar() {
    let nombre = $('#nombre').val();
    let apellido = $('#apellido').val();
    let tipoDocumento = $('#tipoDocumento').val();
    let numeroDocumento = $('#numeroDocumento').val();
    let direccion = $('#direccion').val();
    let email = $('#email').val();
    let password = $('#password').val();
    let confirmarPassword = $('#confirmarContraseña').val();
    let genero = $("#genero").val();

    if (nombre == '') {
      alert('Ingrese su Nombre Completo')
      return false;
    }
    if (apellido == ''){
      alert('Ingrese Apellidos');
      return false;
    }
    if (tipoDocumento == 'Seleccione') {
      alert('Seleccione el Tipo de Documento');
      return false;
    }
    if (numeroDocumento == '') {
      alert('Ingrese Numero del documento');
      return false;
    }
    else {
      var numeros = /[0-10]/;
      if (numeros.test(numeroDocumento)) {
        alert('vuelva a ingresar su numero de documento');
        return false;
      }
      if (direccion == ''){
        alert('Ingrese Dirección');
        return false;
      }

      if (genero == "Seleccione") {
        alert('Seleccione Genero');
        return false;
      }
      else {
        document.getElementById("formulario").submit();
      }
    }
    if (email == '' || email == null || email == undefined) {
      alert('Agregue un correo');
      return false;
    }
    if (password != confirmarPassword) {
      alert("Las contraseñas no coinciden");
      return false;
    }
    if (password == '' || password == null || password == undefined || password <= 7) { alert('contraseña incorrecta'); }
    else { location.href = "../login.html"; }
  }
</script>
